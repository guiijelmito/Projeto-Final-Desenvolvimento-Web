<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Início - Logali</title>
    <link rel="stylesheet" href="style_logali.css">
</head>
<body>
    <header>
        <img src="#" alt="Logo do Logali">

        <form action="#" method="get" autocomplete="off">
            <input type="search" name="searchbar" id="i_search">
            <button type="submit"> <img src="#" alt="Icone de lupa"> </button>

        </form>

        <picture>
            <img src="#" alt="Icone de Casa">    <!-- Home -->
            <img src="#" alt="Icone de Estrela"> <!-- Favoritos -->
            <img src="#" alt="Icone de Sino">    <!-- Notificações -->

        </picture>

        <button type="button"> <img class="img_perfil" src="#" alt="Imagem do Perfil"> </button>
    </header>

    <main>
        <section id="caixa_locais">
            <h3>Lugares</h3>
            <nav>
                <li><a href="#" target="_self" rel="parent"> <img src="#" alt="Imagem Reps"> </a></li> <!-- Reps -->
                <li><a href="#" target="_self" rel="parent"> <img src="#" alt="Imagem Barzinho"> </a></li> <!-- Bares -->
                <li><a href="#" target="_self" rel="parent"> <img src="#" alt="Imagem Role"> </a></li> <!-- Rolezinho -->
                <li><a href="#" target="_self" rel="parent"> <img src="#" alt="Imagem Mercado"> </a></li> <!-- Mercado -->
                <li><a href="#" target="_self" rel="parent"> <img src="#" alt="Imagem Lazer"> </a></li> <!-- Lazer -->
            </nav> 

        </section>

        <section id="caixa_opinar"> <!-- Caixa onde o usuário fará suas postagens -->
            <img class="img_perfil" src="#" alt="Imagem do Perfil">

            <form action="#" method="get">
                <textarea name="input_post" id="i_input_post" cols="30" rows="10" placeholder="Opine aqui..."></textarea>

            </form>

            <picture>
                <button id="img_foto"> <img src="#" alt="Icone de Foto"> </button>   <!-- Post de Foto -->
                <button id="img_video" > <img src="#" alt="Icone de Camera"> </button> <!-- Post de Vídeo -->
                <button id="img_mencao" > <img src="#" alt="Icone de Arroba"> </button> <!-- Menção -->

            </picture>

            <button id="tags">Tag</button>
            <button id="publica">Publicar</button>

        </section>

        <section id="caixa_post">
            <img class="img_perfil" src="#" alt="Imagem do Perfil">

            <p> Bixo <strong>estava em</strong> Barzinho do chico </p> <!-- Texto ao lado da foto de perfil do usuário que indica a localização -->
            <p class="horas"> 2 horas atrás </p>

            <p class="texto_usuario"> Nunca vi uma lugar tão reconfortante e bom para beber e bater um papo </p>

            <img id="img_usuario" src="#" alt="Imagem postada pelo usuário">

            <button class="btn_coracao"> <img src="#" alt="Imagem de coração"> </button> <!-- Botão de like -->
            <p> 42 </p>  <!-- Número de curtidas -->

            <button class="btn_comentar"> <img src="#" alt="Imagem de coração"> </button> <!-- Botão para comentar -->
            <p> 13 </p> <!-- Número de comentários -->

            <img src="#" alt="Imagem de tag">
            <p> Barzinho </p>

        </section>

    </main>
    <script src="script_logali.js"></script>
</body>
</html>
